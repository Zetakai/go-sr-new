<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Requests Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #url-form {
            margin-bottom: 20px;
        }

        #url-form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #url-form button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        #url-list {
            margin-top: 20px;
        }

        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .url-item button {
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 450px;
        }

        .reload {
            font-family: Lucida Sans Unicode;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube Player API -->
</head>

<body>
    <h1>Song Requests Manager</h1>

    <!-- Form to add new song title -->
    <div id="url-form">
        <input type="text" id="new-url" placeholder="Enter song title" />
        <button onclick="addURL()">Add Song</button>
        <button onclick="skipSong()">Skip Song</button>
        <button onclick="fetchURLs()">Reload Queue</button>
    </div>

    <!-- List of song titles stored in the database -->
    <div id="url-list">
        <h2>Queue</h2>
        <div id="urls"></div>
    </div>

    <!-- YouTube Player to autoplay videos -->
    <div id="player-container">
        <div id="player"></div> <!-- YouTube player div to be replaced by iframe -->
    </div>

    <script>
        let player;
        let currentVideoID = "";
        let playerInitialized = false;
        let isPlaying = false;

        document.addEventListener('DOMContentLoaded', () => {
            fetchURLs();
            document.getElementById('new-url').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    addURL(); // Add song when Enter is pressed
                }
            });
        });

        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', {
                height: '450',
                width: '100%',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        function onPlayerReady(event) {
            playerInitialized = true;
            playNextInQueue();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                skipSong();
            }
        }

        function fetchURLs() {
            fetch('/urls')
                .then(response => response.json())
                .then(data => {
                    const urlList = document.getElementById('urls');
                    urlList.innerHTML = '';

                    data.forEach(urlObj => {
                        const div = document.createElement('div');
                        div.className = 'url-item';
                        div.innerHTML = `
                            <span>${urlObj.title}</span>
                            <button onclick="deleteURL('${urlObj.url}')">Delete</button>
                        `;
                        urlList.appendChild(div);
                    });

                    if (!isPlaying && data.length > 0 && !playerInitialized) {
                        playVideo(data[0].url);
                    }
                })
                .catch(err => console.error('Error fetching URLs:', err));
        }

        function addURL() {
            const title = document.getElementById('new-url').value;
            if (title === '') return;

            fetch('/url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('new-url').value = '';
                        fetchURLs();
                    } else {
                        alert('Error adding song.');
                    }
                })
                .catch(err => console.error('Error adding song:', err));
        }

        function deleteURL(url) {
            fetch('/url', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
                .then(response => {
                    if (response.ok) {
                        fetchURLs();
                    } else {
                        alert('Error deleting song.');
                    }
                })
                .catch(err => console.error('Error deleting song:', err));
        }

        function playVideo(url) {
            const videoID = extractVideoID(url);
            if (videoID && player) {
                player.loadVideoById(videoID);
                currentVideoID = videoID;
                isPlaying = true;
            }
        }

        function playNextInQueue() {
            fetch('/url/oldest')
                .then(response => response.json())
                .then(data => {
                    if (data && data.url) {
                        playVideo(data.url);
                    }
                })
                .catch(err => console.error('Error getting the oldest URL:', err));
        }

        function skipSong() {
            fetch('/url/oldest')
                .then(response => response.json())
                .then(data => {
                    if (data && data.url) {
                        playVideo(data.url);
                        fetchURLs();
                    }
                })
                .catch(err => console.error('Error getting the oldest URL:', err));
        }

        function extractVideoID(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>

</html>
