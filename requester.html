<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #url-form {
            margin-bottom: 20px;
        }

        #url-form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #url-form button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        #url-list {
            margin-top: 20px;
        }

        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .url-item button {
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Song Request</h1>

    <!-- Form to add new song title -->
    <div id="url-form">
        <input type="text" id="new-url" placeholder="Enter song title" />
        <button onclick="addURL()">Add Song</button>
        <button onclick="fetchURLs()">Reload Queue</button>
    </div>

    <!-- List of song titles stored in the database -->
    <div id="url-list">
        <h2>Queue</h2>
        <div id="urls"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchURLs(); // Fetch the URLs when the page loads

            // Add song by pressing Enter
            document.getElementById('new-url').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    addURL();
                }
            });
        });

        // Fetch all songs from the server
        function fetchURLs() {
            fetch('/urls')
                .then(response => response.json())
                .then(data => {
                    const urlList = document.getElementById('urls');
                    urlList.innerHTML = ''; // Clear previous entries

                    data.forEach(urlObj => {
                        const div = document.createElement('div');
                        div.className = 'url-item';
                        div.innerHTML = `
                            <span>${urlObj.title}</span>
                            <button onclick="deleteURL('${urlObj.url}')">Delete</button>
                        `;
                        urlList.appendChild(div);
                    });
                })
                .catch(err => console.error('Error fetching URLs:', err));
        }

        // Add a new song by title
        function addURL() {
            const title = document.getElementById('new-url').value;
            if (title === '') return;

            fetch('/url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('new-url').value = ''; // Clear input field
                        fetchURLs(); // Refresh the song list
                    } else {
                        alert('Error adding song.');
                    }
                })
                .catch(err => console.error('Error adding song:', err));
        }

        // Delete a song by URL
        function deleteURL(url) {
            fetch('/url', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
                .then(response => {
                    if (response.ok) {
                        fetchURLs(); // Refresh the song list
                    } else {
                        alert('Error deleting song.');
                    }
                })
                .catch(err => console.error('Error deleting song:', err));
        }
    </script>
</body>

</html>
